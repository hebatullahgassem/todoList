<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="inputsContainer">
    <div class="todo">
      <input class="todoInput" type="text" placeholder="Enter your Task here...">
      <button class="addBtn">Add</button>
    </div>
    <div class="search">
      <input class="SearchInput" type="search" placeholder="Search for specific task.">
    </div>
  </div>
  <div id="todoContainer"></div>
</body>
</html>
